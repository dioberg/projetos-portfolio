<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/player/style.css">
    <title>Player de MÃºsica</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist Diobergue</h4>
        <img id="cover" alt="Disc Cover">
        <audio id="audio" ></audio>

        <div id="below-cover">
            
            <div id="song-info">
                <div id="song-name">nome da musica</div>
                <div id="band-name" class="light-color">nome da banda</div>
            </div>

            <button id="like" class="button light-color"><i class="bi bi-heart-fill"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

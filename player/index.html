<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/player/style.css">
    <title>Player de MÃºsica</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist Diobergue</h4>
        <img id="cover" src="images/metallica-deluxe-CD-capa.jpg" alt="">

        <div id="below-cover">
            
            <div id="song-info">
                <div id="song-name">Atlas, Rise!</div>
                <div id="band-name" class="light-color">Metallica</div>
            </div>

            <div id="like" class="button light-color"><i class="bi bi-heart-fill"></i></div>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
   
</body>
</html>

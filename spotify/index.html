<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a35930768.js" crossorigin="anonymous"></script>
    <title>Dios-Music</title>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
                </div><!-- -----------------------------------------------------logo-------- -->

                <div class="nav-library">
                    <i class="fa-solid fa-book"></i>
                    <p>Sua Biblioteca + </p>
                    </div><!-- -----------------------------------------------------library----- -->

                    <div class="nav-playlist">
                        <h5>Crie sua Playlist</h5>
                        <p>É facil, vamos te ajudar</p>
                        <button>Criar Playlist</button>
                    </div> <!-------------------------------------------------------playlist---- -->

                    <div class="nav-podcast">
                        <h5>Que tal Seguir um Podcast?</h5>
                        <p>Avisaremos você sobre nossos episódios</p>
                        <button>Explore Podcasts</button>
                    </div> <!-------------------------------------------------------podcast----- -->

                    <div class="nav-footer">
                        <a href="#">Legal</a>
                        <a href="#">Centro de Privacidade</a>
                        <a href="#">Política de Privacidade</a>
                        <a href="#">Cookies</a>
                        <a href="#">Sobre anúncios</a>
                        <a href="#">Acessibilidade</a>
                    </div> <!------------------------------------------------------footer------- -->
                    <button class="nav-lang-button">
                        <i class="fa-solid fa-globe"></i>
                        Português - Br
                    </button> <!---------------------------------------------------button------- -->

        </nav> <!------------------------------------------------------------------------NAV -------- -->

        <main>
            <header search-bar>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="O que você quer ouvir">
            </header> <!---------------------------------------------------header------- -->

            <section class="content">
                <h2>Artitas Populares</h2>
                <div class="artist-grid">
                    <!-- dados com js -->
                </div>

                <h2>Álbuns Populares</h2>
                <div class="albums-grid">
                    <!-- dados com js -->
                </div>
            </section> <!-- ------------------------------------------------section------ -->

        </main> <!-----------------------------------------------------------------------MAIN-------- -->

    </div>
</body>

<script src="./script.js"></script>

</html>

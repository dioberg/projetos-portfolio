<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- phosphor icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- GSAP Animation -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <title>Previsão do tempo</title>
</head>

<body>

    <span class="background"></span>

    <div class="card">
        <form>
            <div>
                <i class="ph ph-map-pin"></i>
                <input type="text" name="local" placeholder="Digite uma localização">
            </div>
            <button type="submit">
                <i class="ph ph-magnifying-glass"></i>
            </button>
        </form>

        <main>
            <img id="icon-weather" src="./assets/icons/snow.png" alt="neve">
            <h1 id="temperature">-2°</h1>
            <h2 id="local">São Bernardo</h2>
        </main>

        <footer>
            <div class="block">
                <i class="ph ph-drop-half-bottom"></i>

                <div>
                    <strong id="humidity">78%</strong>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="block">
                <i class="ph ph-wind"></i>

                <div>
                    <strong id="speed-wind">8 km/h</strong>
                    <p>Vento</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
